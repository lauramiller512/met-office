<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>☁️ Find a Forecast ☁️</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="form-group">

        <h2>Enter a location:</h2>
        <br>
        <form>
          <input list="location-options" type="text" name="location" id="locationInput" autocomplete="off">
          <datalist id="location-options">
          </datalist>
          <button type="button" value="Submit" id="submitBtn" class="btn btn-dark">
            Submit
          </button>
        </form>

      </div>
      <div id="results" class="col-md-6 offset-md-3">
      </div>
    </div>

    <div id="five-day-forecast" class="row">

    </div>
  </div>
  </div>
  </div>
  <script src="forecast.js"></script>
</body>

</html>
